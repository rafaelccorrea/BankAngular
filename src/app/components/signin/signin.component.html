<nb-layout>

  <nb-layout-header style="background-color: rgb(222, 245, 253)" fixed>

   <div>

      <a href="#"><img class="imgCuca" src="../assets/img/marca_cuca.png"></a>

   </div>

  </nb-layout-header>

  <nb-layout-column>

    <div class="container">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
            <h3>Login</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="login()">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="username" [(ngModel)]="name" name="name">

              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="password" [(ngModel)]="password" name="password">
              </div>
              <div class="row align-items-center remember">
                <input type="checkbox">Lembrar-me
              </div>
              <div class="form-group">
                <input type="submit" value="Entrar" class="btn float-right login_btn">
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-center links">
              Não tem uma conta?
            </div>
            <div class="d-flex justify-content-center">
              <a class="link_signup"routerLink="/signup">Cadastrar-se</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </nb-layout-column>

  <nb-layout-footer class="footer" fixed>
    <div>
      <a class="dev" href="https://github.com/rafaelccorrea">Developer RafaelCorrea © 2021</a>
      <div>
        Avenida das Esmeraldas, nº 2657. Marília/SP - Fone: (14) 2105-9000
       </div>
    </div>

  </nb-layout-footer>

</nb-layout>
